name: ğŸš€ CD - Auto Version + Publish

on:
  push:
    branches:
      - main # main ë¸Œëœì¹˜ì— ë³€ê²½ì´ ë³‘í•©ë˜ë©´ ìë™ ì‹¤í–‰

permissions:
  contents: write # GitHub Release ìƒì„± ë° íƒœê·¸ í‘¸ì‹œ ê¶Œí•œ
  packages: write # npm registry ì ‘ê·¼ (ë°°í¬ìš©)

jobs:
  release:
    name: ğŸ¤– Auto Bump + Tag + Publish
    runs-on: ubuntu-latest

    steps:
      # ------------------------------------------------------
      # 1ï¸âƒ£ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      # - ì „ì²´ git ì´ë ¥ì„ ê°€ì ¸ì™€ì•¼ changeset versionê³¼ íƒœê·¸ í‘¸ì‹œ ê°€ëŠ¥
      # ------------------------------------------------------
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ì „ì²´ ì´ë ¥ í•„ìš” (changeset, íƒœê·¸ìš©)

      # ------------------------------------------------------
      # 2ï¸âƒ£ PNPM í™˜ê²½ ì„¤ì •
      # - CD í™˜ê²½ì— pnpm ì„¤ì¹˜ (ìë™ìœ¼ë¡œ package.json pnpm ë²„ì „ ì‚¬ìš©)
      # ------------------------------------------------------
      - name: ğŸ› ï¸ Setup PNPM
        uses: pnpm/action-setup@v4

      # ------------------------------------------------------
      # 3ï¸âƒ£ Node.js í™˜ê²½ ì„¤ì •
      # - Node 20 + pnpm ìºì‹œ + npm registry êµ¬ì„±
      # ------------------------------------------------------
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # .nvmrcì— ëª…ì‹œëœ Node ë²„ì „ (>=20)
          registry-url: 'https://registry.npmjs.org/'
          cache: 'pnpm' # ì†ë„ í–¥ìƒ

      # ------------------------------------------------------
      # 4ï¸âƒ£ ì˜ì¡´ì„± ì„¤ì¹˜
      # - pnpm-lock.yaml ê¸°ì¤€ìœ¼ë¡œ ì„¤ì¹˜ (ë²„ì „ ì¼ê´€ì„± ë³´ì¥)
      # ------------------------------------------------------
      - name: ğŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      # ------------------------------------------------------
      # 5ï¸âƒ£ ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¹Œë“œ
      # - tsupì„ ì‚¬ìš©í•´ dist í´ë” ìƒì„±
      # ------------------------------------------------------
      - name: ğŸ—ï¸ Build Library
        run: pnpm build:lib

      # ------------------------------------------------------
      # 6ï¸âƒ£ Changesetì´ ì—†ìœ¼ë©´ íŠ¸ëœì­ì…˜ ìì²´ skip
      #    Changesetì´ ìˆìœ¼ë©´ Changeset ë²„ì „ ë°˜ì˜ + Git íƒœê·¸ ìë™ ìƒì„±
      # - Changesetì´ ë¦´ë¦¬ì¦ˆ ë…¸íŠ¸ ê¸°ë°˜ package.json + CHANGELOG.md ìˆ˜ì •
      # - GitHub Actions ë´‡ì´ commit + tag + push
      # ------------------------------------------------------
      - name: ğŸª„ Version Bump + Tag Push
        id: version
        run: |
          echo "ğŸ”§ Running changeset version bump..." | tee -a $GITHUB_STEP_SUMMARY
          set +e
          OUTPUT=$(pnpm changeset version 2>&1)
          set -e

          echo "$OUTPUT" | tee -a $GITHUB_STEP_SUMMARY

          if echo "$OUTPUT" | grep -q "No unreleased changesets found"; then
            echo "ğŸ§© No unreleased changesets found. Transaction not started." | tee -a $GITHUB_STEP_SUMMARY
            echo "skip_release=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "New version: v$VERSION" 

          echo "âš™ï¸ Configuring Git user with GitHub Actions bot..."
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          echo "ğŸ’¾ Committing version updates..."
          git add .
          git commit -m "chore(release): bump version to v${VERSION:-unknown} [skip ci]"

          echo "ğŸ·ï¸ Tagging version v$VERSION..."
          git tag v$VERSION

          echo "ğŸš€ Pushing tags and commits..."
          git push origin main --follow-tags

          echo "ğŸ·ï¸ Version bump and tagging completed." | tee -a $GITHUB_STEP_SUMMARY
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ------------------------------------------------------
      # 7ï¸âƒ£ npm Publish
      # - changesetì´ prepublishOnly â†’ build:lib â†’ npm publish ì‹¤í–‰
      # ------------------------------------------------------
      - name: ğŸ“¦ Publish to npm
        if: steps.version.outputs.skip_release != 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "ğŸ“¦ Publishing to npm registry..."
          pnpm changeset publish
          echo "ğŸ“¦ Published to npm successfully." | tee -a $GITHUB_STEP_SUMMARY

      # ------------------------------------------------------
      # 8ï¸âƒ£ GitHub Release ìƒì„±
      # - softprops/action-gh-releaseë¥¼ ì´ìš©í•´ ìë™ ë¦´ë¦¬ìŠ¤ í˜ì´ì§€ ìƒì„±
      # - CHANGELOG.md íŒŒì¼ ì²¨ë¶€
      # ------------------------------------------------------
      - name: ğŸ·ï¸ Create GitHub Release
        if: steps.version.outputs.skip_release != 'true'
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ------------------------------------------------------
      # 9ï¸âƒ£ CD Summary ìƒì„±
      # ------------------------------------------------------
      - name: ğŸ‰ Release Summary
        if: steps.version.outputs.skip_release != 'true'
        run: |
          echo "ğŸ‰ Release process completed successfully." | tee -a $GITHUB_STEP_SUMMARY
          echo "ğŸš€ Released version: v${{ steps.version.outputs.version }}" | tee -a $GITHUB_STEP_SUMMARY
